<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<div class="container my-3 border border-3 border-success">

  <!-- Row 1 -->
  <div class="row g-0">
    <div class="col-md-4" style="background:#008b8b; min-height:160px;">
      Row1 col1
    </div>
    <div class="col-md-8" style="background:#d8bfd8; min-height:160px;">
      Row1 col2
    </div>
  </div>

  <!-- Row 2 -->
  <div class="row g-0">
    <div class="col-md-3" style="background:#320000; min-height:160px;"></div>
    <div class="col-md-3" style="background:#ff7256; min-height:160px;">
      Row2 col1
    </div>
    <div class="col-md-3" style="background:#320000; min-height:160px;"></div>
    <div class="col-md-3" style="background:#40e0d0; min-height:160px;">
      Row2 col2
    </div>
  </div>

  <!-- Row 3 -->
  <div class="row g-0">
    <div class="col-md-3" style="background:#320000; min-height:160px;"></div>
    <div class="col-md-3" style="background:#ff77ff; min-height:160px;">
      Row3 col1
    </div>
    <div class="col-md-3" style="background:#9acd32; min-height:160px;">
      Row3 col2
    </div>
    <div class="col-md-3" style="background:#320000; min-height:160px;"></div>
  </div>

</div>

</body>
</html>
